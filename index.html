<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art of Living - Scanning Session</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Lato', sans-serif;
      background-color: #F9F9F9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: linear-gradient(to right, #5A2639, #8E3A59);
      position: relative;
      z-index: 10;
    }

    .navbar img {
      height: 40px;
    }

    .language-selector {
      background-color: #C09F30;
      padding: 8px 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #D4AF37;
      color: #5A2639;
    }

    /* Container */
    .container {
      width: 100%;
      height: calc(100vh - 70px); /* Adjusted after navbar */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background{
      position: absolute; width: 100%; height: 100%; padding: 60px 60px 0 60px;
    }

    /* Background Video */
    .background video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
      padding: 60px 60px 0 60px;
    }

    /* Content over video */
    .content {
      position: relative;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 64px;
      z-index: 2;
      padding: 0 20px;
      text-align: center;
    }

    .text-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
    }

    .text-section h1 {
      max-width: 816px;
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      font-weight: 700;
      line-height: 69.60px;
      color: #F5F5F0;
      text-shadow: 0px 0px 20px rgba(142, 58, 89, 0.3);
      word-wrap: break-word;
    }

    .text-section p {
      max-width: 920px;
      font-size: 32px;
      font-weight: 300;
      line-height: 48px;
      letter-spacing: 0.30px;
      color: rgba(245, 245, 240, 0.85);
      font-family: 'Lato', sans-serif;
      word-wrap: break-word;
    }

    .buttons {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .book-session {
      width: 220px;
      height: 56px;
      padding: 10px;
      background: linear-gradient(90deg, #D4AF37 0%, #C19D2F 100%);
      box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.4);
      border: none;
      border-radius: 25px;
      color: #5A2639;
      font-family: 'Quicksand', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .know-more {
      width: 220px;
      height: 56px;
      padding: 10px;
      border: 1px solid #D4AF37;
      background: transparent;
      border-radius: 25px;
      color: #D4AF37;
      font-family: 'Quicksand', sans-serif;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0px 0px 10px rgba(212, 175, 55, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .book-session:hover,
    .know-more:hover {
      opacity: 0.85;
    }

    .overlay{
      width: 100%; height: 100%; background-color: #111111; 
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .text-section h1 {
        padding: 0 40px;
        font-size: 46px;
      }
      .text-section p {
        padding: 0 40px;
        font-size: 28px;
        line-height: 42px;
      }
    }

    @media (max-width: 768px) {
      .container {
        height: auto;
        padding: 80px 20px;
      }
      .text-section h1 {
        padding: 0 20px;
        font-size: 38px;
      }
      .text-section p {
        padding: 0 20px;
        font-size: 24px;
        line-height: 38px;
      }
      .buttons {
        flex-direction: column;
        gap: 16px;
      }

      .navbar {
      padding: 20px 40px
    }

    .background{
      padding: 40px;
    }

    .background video {
      padding: 40px;
      opacity: 0.1;
    }
    }

    @media (max-width: 480px) {
      .text-section h1 {
        font-size: 32px;
      }
      .text-section p {
        font-size: 20px;
        line-height: 32px;
      }
      .book-session, .know-more {
        width: 100%;
      }

      .navbar {
      padding: 20px 20px
    }

    .background{
      padding: 20px;
    }

    .background video {
      padding: 20px;
      opacity: 0.1;
    }

    .book-session{
      
      padding: 0px 30px;
    }

    .text-section h1 {
      max-width: 100%;
      font-size: 25px;
      line-height: 1.4;
    }

    .text-section p {
      max-width: 100%;
      font-size: 18px;
      line-height: 28px;
    }
  }   
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="/LOGO.png" alt="The Art of Living Logo" />
    <div class="language-selector">
      India - English â–¼
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="background">
      <!-- Background Video -->
      <div class="overlay"></div>
      <video id="bgVideo" loop muted playsinline>
        <source src="Makeshift.MOV" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Content on top -->
    <div class="content">
      <div class="text-section">
        <h1>Discover clarity when uncertainty clouds your path.</h1>
        <p>Scanning reveals what you need to know, when you need it most.</p>
      </div>
      <div class="buttons">
        <button class="book-session">Book Your Session</button>
        <button class="know-more" onclick="playBackgroundVideo()" style="display: flex; justify-content: center; gap: 20px; align-items: center;"> <span><img src="/Vector.png" alt=""></span> Know More</button>
      </div>
    </div>
  </div>

  <!-- JavaScript to control video playback -->
  <script>
    const bgVideo = document.getElementById('bgVideo');

    // Pause the video on page load
    window.addEventListener('DOMContentLoaded', () => {
      bgVideo.pause();
    });

    // Play video when "Know More" button is clicked
    function playBackgroundVideo() {
      bgVideo.play();
    }
  </script>

</body>
</html>
